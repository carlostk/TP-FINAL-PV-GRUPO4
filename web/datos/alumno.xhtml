<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <br />
                <br />
                <h:form id="frmAlumno" rendered="#{loginFormBean.verificarAlumno()}" >
                    <p:growl id="mensaje" showDetail="false" sticky="false"/> 
                    <p:panel header="Datos de Alumno" >
                        <p:panelGrid id="tblAlumno" columns="2" >
                            <p:outputLabel id="lblCarrera" value="Carreras: " for="txtCarrera" />
                            <p:selectOneMenu id="txtCarrera" value="#{alumnoFormBean.alumnoBean.alumno.carrera}" 
                                             converter="omnifaces.SelectItemsConverter" required="true" >
                                <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                <f:selectItems value="#{alumnoFormBean.carreras}" var="car" 
                                               itemLabel="#{car.nombreCarrera}"
                                               itemValue="#{car}" />
                            </p:selectOneMenu>
                            <p:outputLabel id="lblLibreta" value="Libreta Universitaria:" for="txtLibreta" />
                            <p:inputText id="txtLibreta" required="true" value="#{alumnoFormBean.alumnoBean.alumno.libretaUniversitaria}" >
                                <f:validateLength minimum="1" maximum="99999" />
                            </p:inputText>
                            <p:commandButton value="Guardar" update="mensaje" actionListener="#{alumnoFormBean.alumnoBean.realizarCambios()}" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
