<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <br />
                <br />
                <h:form rendered="#{loginFormBean.verificarProfesor()}"  >
                    <p:growl id="mensaje" showDetail="false" sticky="false"/> 
                    <p:panel header="Datos Profesor">
                        <p:panelGrid columns="2" >
                            <p:outputLabel id="lblLegajo" value="Numero de Legajo: " for="txtLegajo" />
                            <p:inputText id="txtLegajo" required="true" value="#{docentesFormBean.docenteBean.profesor.legajo}" />
                            <p:outputLabel id="lblCargo" value="Cargo: " for="txtCargo" />
                            <p:inputText id="txtCargo" required="true" value="#{docentesFormBean.docenteBean.profesor.cargo}" />
                            <p:commandButton value="Guardar" update="mensaje" actionListener="#{docentesFormBean.docenteBean.realizarCambios()}" />
                            <p:outputLabel />
                            <p:commandButton value="Consultar Estado" actionListener="#{docentesFormBean.estadoDocente()}" update="mensaje" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
