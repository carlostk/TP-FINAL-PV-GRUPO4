<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <br/>
                
                <p:panel header="Listado de Materias Inscriptas" rendered="#{loginFormBean.verificarAlumno()}" >
                  <h:form id="form">
                   <p:growl id="mensajes"/>
                    
                    <br/>
                    <br/>
                   <p:dataTable   id="basicDT" var="mate" value="#{inscripcionAlumnoBean.obtenerInscripcionesAlumno()}">
                        
                        <p:column  headerText="Codigo" style="width: 70px" class="c">
                            <h:outputText  value="#{mate.codigo}" />
                        </p:column>

                        <p:column headerText="Docente" class="c">
                            <h:outputText value="#{mate.docenteMateria.docente.perfil.nombres}" />
                               
                        </p:column>
                                      
                        <p:column headerText="Materia" class="c">
                            
                               <h:outputText value="#{mate.docenteMateria.materia.nombre}" />
                                
                       </p:column>
                       <p:column headerText="Carrera" class="c">
                            
                           <h:outputText value="#{mate.docenteMateria.materia.carrera.nombreCarrera}" />
                                
                       </p:column>
                       <p:column  class="c">
                           <p:commandButton value="Dar de Baja" update="basicDT @([id$=mensajes])" actionListener="#{inscripcionAlumnoBean.eliminar(mate)}"/>
                       </p:column>

                        
                    </p:dataTable>
                   
                    <br />
                    <br />
                    
                    

                   
                 </h:form>
                  
                   
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
