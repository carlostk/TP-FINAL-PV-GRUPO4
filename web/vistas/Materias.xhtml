<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <br/>
                <br/>
                <br/>
                <br/>
                <p:panel header="Administración de Materias" >
                    <br/>
                    <p:commandButton value="Agregar Materia" onclick="PF('dlg_materia').show();" />
                    <br/>
                    <br/>
                    <p:dataTable >
                        <p:column headerText="Codigo">

                        </p:column>

                        <p:column headerText="Nombre">

                        </p:column>
                        
                        <p:column headerText="Carrera" >
                            
                        </p:column>

                        <p:column headerText="Modificar">

                        </p:column>

                        <p:column headerText="Eliminar">

                        </p:column>

                        <p:column headerText="Asignar Profesor">

                        </p:column>
                    </p:dataTable>
                    <br />
                    <br />
                    <p:commandButton value="Asignar Profesor" onclick="PF('dlg_profesor').show();" />
                    <p:dialog header="Nueva Materia" widgetVar="dlg_materia" modal="true" >
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre de la Materia" />
                            <p:inputText />
                            <p:outputLabel value="Carrera" />
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="Analista Programador Universitario" />
                                <f:selectItem itemLabel="Licenciatura en Sistemas" />
                            </p:selectOneMenu>
                            <p:commandButton value="Guardar" onclick="PF('dlg_materia').hide();" />
                        </p:panelGrid>
                    </p:dialog>

                    <p:dialog header="Asignación de Profesor" widgetVar="dlg_profesor" modal="true" >
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Año" />
                            <p:inputText />
                            <p:outputLabel value="Habilitar" />
                            <p:selectBooleanButton onLabel="Si" offLabel="No" style="width: 60px" />
                            <p:outputLabel value="Materia" />
                            <p:inputText value="Programacion Visual" readonly="true" />
                            <p:outputLabel value="Profesor:" />
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Ariel Vega" />
                                <f:selectItem itemLabel="Carolina Apaza" />
                                <f:selectItem itemLabel="Alfredo Espinoza" />
                            </p:selectOneMenu>
                            <p:commandButton value="Guardar" onclick="PF('dlg_profesor').hide();" />
                        </p:panelGrid>
                    </p:dialog>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
