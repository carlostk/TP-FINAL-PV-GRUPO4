<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensaje" showDetail="false" sticky="false"/> 
            <p:panel id="tblRegistro" header="Registro de un Nuevo Usuario" >
                <p:panelGrid columns="2" >
                    <p:outputLabel id="lblUsuario" value="Nombre de Usuario: " for="txtNombreUsuario" />
                    <p:inputText id="txtNombreUsuario" required="true" value="#{registroFormBean.usuarioBean.usuario.nombreUsuario}" >
                        <f:validateLength minimum="3" maximum="50" />
                    </p:inputText>
                    <p:outputLabel id="lblPassword" value="Password: " for="txtPassword" />
                    <p:password id="txtPassword" required="true" value="#{registroFormBean.usuarioBean.usuario.password}" >
                        <f:validateLength minimum="3" maximum="40" />
                    </p:password>
                    <p:outputLabel id="lblConPassword" value="Confirmar Password: " for="txtConPassword" />
                    <p:password id="txtConPassword" required="true" >
                        <f:validateLength minimum="3" maximum="40" />
                    </p:password>
                    <p:outputLabel id="lblTipo" value="Tipo: " for="txtTipo" />
                    <p:selectOneMenu id="txtTipo" required="true" value="#{registroFormBean.usuarioBean.usuario.tipoUsuario}" >
                        <f:selectItem itemLabel="Elija uno" itemValue="" />
                        <f:selectItem itemLabel="Alumno" itemValue="alumno" />
                        <f:selectItem itemLabel="Profesor" itemValue="profesor" />
                    </p:selectOneMenu> 
                    <p:outputLabel />
                    <p:outputLabel />
                    <p:outputLabel id="lblNombre" value="Nombres: " for="txtNombre" />
                    <p:inputText id="txtNombre" required="true" value="#{registroFormBean.perfilBean.perfil.nombres}" >
                        <f:validateLength minimum="3" maximum="40" />                        
                    </p:inputText>
                    <p:outputLabel id="lblApellido" value="Apellidos: " for="txtApellido" />
                    <p:inputText id="txtApellido" required="true" value="#{registroFormBean.perfilBean.perfil.apellidos}" >
                        <f:validateLength minimum="3" maximum="40" />                        
                    </p:inputText>
                    <p:outputLabel id="lblCorreo" value="Correo:" for="txtCorreo" />
                    <p:inputText id="txtCorreo" required="true" value="#{registroFormBean.perfilBean.perfil.email}" >
                        <f:validateLength minimum="10" />
                    </p:inputText>
                    <p:commandButton id="btnIncribir" value="Inscribirse" update="mensaje"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
