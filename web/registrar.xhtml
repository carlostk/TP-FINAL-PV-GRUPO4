<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensaje" showDetail="false" sticky="false"/> 
            <p:panel id="tblRegistro" header="Registro de un Nuevo Usuario" >
                <p:panelGrid columns="2" >
                    <p:outputLabel id="lblUsuario" value="Nombre de Usuario: " for="txtNombreUsuario" />
                    <p:inputText id="txtNombreUsuario" required="true" value="#{registroFormBean.perfilBean.perfil.usuario.nombreUsuario}" >
                        <f:validateLength minimum="3" maximum="50" />
                    </p:inputText>
                    <p:outputLabel id="lblPassword" value="Password: " for="txtPassword" />
                    <p:password id="txtPassword" required="true" value="#{registroFormBean.perfilBean.perfil.usuario.password}" >
                        <f:validateLength minimum="3" maximum="40" />
                    </p:password>
                    <p:outputLabel id="lblConPassword" value="Confirmar Password: " for="txtConPassword" />
                    <p:password id="txtConPassword" required="true" >
                        <f:validateLength minimum="3" maximum="40" />
                    </p:password>
                    <p:outputLabel id="lblTipo" value="Tipo: " for="txtTipo" />
                    <p:selectOneMenu id="txtTipo" required="true" value="#{registroFormBean.perfilBean.perfil.usuario.tipoUsuario}" >
                        <f:selectItem itemLabel="Elija uno" itemValue="" />
                        <f:selectItem itemLabel="Alumno" itemValue="alumno" />
                        <f:selectItem itemLabel="Profesor" itemValue="profesor" />
                    </p:selectOneMenu> 
                    <p:outputLabel />
                    <p:outputLabel />
                    <p:outputLabel id="lblNombre" value="Nombres: " for="txtNombre" />
                    <p:inputText id="txtNombre" required="true" value="#{registroFormBean.perfilBean.perfil.nombres}" >
                        <f:validateLength minimum="3" maximum="40" />                        
                    </p:inputText>
                    <p:outputLabel id="lblApellido" value="Apellidos: " for="txtApellido" />
                    <p:inputText id="txtApellido" required="true" value="#{registroFormBean.perfilBean.perfil.apellidos}" >
                        <f:validateLength minimum="3" maximum="40" />                        
                    </p:inputText>
                    <p:outputLabel id="lblCorreo" value="Correo:" for="txtCorreo" />
                    <p:inputText id="txtCorreo" required="true" value="#{registroFormBean.perfilBean.perfil.email}" >
                        <f:validateLength minimum="10" />
                    </p:inputText>
                    <p:outputLabel id="lblDocumento" value="Documento: " for="txtDocumento" />
                    <p:inputText id="txtDocumento" value="#{registroFormBean.perfilBean.perfil.dni}" required="true" />
                    <p:outputLabel id="lblFDNacimiento" value="Fecha de Nacimiento" for="txtFDNacimiento" />
                    <p:calendar id="txtFDNacimiento" value="#{registroFormBean.perfilBean.perfil.fechaNac}" showOn="button" required="true" />
                    <p:outputLabel id="lblCelular" value="Num. Celular:" for="txtCelular" />
                    <p:inputNumber id="txtCelular" value="#{registroFormBean.perfilBean.perfil.celular}" required="true"
                                   decimalPlaces="0" thousandSeparator="" >
                    </p:inputNumber>
                    <p:commandButton id="btnIncribir" value="Inscribirse" update="mensaje" 
                                     actionListener="#{registroFormBean.registrar()}"/>
                </p:panelGrid>
                <br />
                <p:link value="Volver al Login" outcome="index?faces-redirect=true"  rendered="#{loginFormBean.verificarSesion() eq false}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
