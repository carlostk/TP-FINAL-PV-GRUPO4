<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/docentemateria.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="contenedor">
            <div id="top">
                <ui:insert name="top">
                    <div id="tooplate_header1">
                        <div id="titulo">
                            <h1>Sistema de Registro de Asistencias</h1>
                        </div>
                    </div>
                    <div id="tooplate_middle">
                        <h:form >
                            <p:menubar rendered="#{loginFormBean.verificarProfesor()}">
                                <p:submenu label="Carreras">

                                </p:submenu>

                                <p:submenu label="Ver Asistecia">
                                     <p:menuitem value="crear" outcome="/docentes/altaAsistencia"/>
                                      <p:menuitem value="crear" outcome="/docentes/Asistencias"/>
                                </p:submenu>                           

                                <p:submenu label="Horarios">

                                </p:submenu>

                                <p:menuitem value="Mis Materias" outcome="/docentes/inscripcionesP"/>

                                <p:submenu label="Datos Personales">
                                    <p:menuitem value="Usuario" action="/datos/usuario?faces-redirect=true" />
                                    <p:menuitem value="Perfil" action="/datos/perfil?faces-redirect=true" />
                                    <p:menuitem value="Profesor"  action="/datos/profesor?faces-redirect=true"/>
                                </p:submenu> 
                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido #{loginFormBean.nombreUsuarioValidado}"/>
                                    <p:commandButton value="Cerrar Sesión" 
                                                     action="#{loginFormBean.cerrarSesion()}" style="margin-left: 10px"/>
                                </f:facet>
                            </p:menubar>

                            <p:menubar rendered="#{loginFormBean.verificarAlumno()}">
                                <p:submenu label="Mis Materias">
                                    <p:menuitem value="Materias Inscriptas" outcome="/docentes/inscripcionesA"/>
                                    <p:menuitem value="Inscripcion a Materias" outcome="/docentes/inscripcionesAlumnoAlta"/>
                                </p:submenu>
                                
                                
                                <p:submenu label="Datos Personales">
                                    <p:menuitem value="Usuario" action="/datos/usuario?faces-redirect=true"   />
                                    <p:menuitem value="Perfil"  action="/datos/perfil?faces-redirect=true"  />
                                    <p:menuitem value="Alumno"  action="/datos/alumno?faces-redirect=true"/>
                                </p:submenu>                                  
                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido #{loginFormBean.nombreUsuarioValidado}"/>
                                    <p:commandButton value="Cerrar Sesión" 
                                                     action="#{loginFormBean.cerrarSesion()}"/>
                                </f:facet>
                            </p:menubar>
                            <p:menubar rendered="#{loginFormBean.verificarSupervisor()}">
                                <p:submenu label="Administrar Tablas">
                                    <p:menuitem value="Carreras" outcome="/vistas/carreras"/>
                                    <p:menuitem value="Materias" outcome="/vistas/materias" />
                                    <p:menuitem value="DocenteMaterias"  outcome="/vistas/docente-materia"/>
                                    <p:menuitem value="Aulas" outcome="/vistas/aulas" />
                                    <p:menuitem value="inscripcion" outcome="/vistas/inscripcionAlumno" />
                                    
                                    <p:submenu label="Ususarios">
                                        <p:menuitem value="Alumno"  />
                                        <p:menuitem value="docente"  />
                                    </p:submenu>
                                </p:submenu>

                                

                                <p:submenu label="Datos Personales">
                                    <p:menuitem value="Usuario" action="/datos/usuario?faces-redirect=true" />
                                    <p:menuitem value="Perfil" action="/datos/perfil?faces-redirect=true" />
                                    <p:menuitem value="Alumno"  action="/datos/alumno?faces-redirect=true"/>
                                </p:submenu>  

                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido #{loginFormBean.nombreUsuarioValidado}"/>
                                    <p:commandButton value="Cerrar Sesión" 
                                                     action="#{loginFormBean.cerrarSesion()}" style="margin-left: 10px"/>
                                </f:facet>
                            </p:menubar>

                        </h:form>

                        <p:panel rendered="#{loginFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="Sesión no Iniciada"/>
                                <p:commandButton value="Iniciar Sesión" action="/index?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </div>
                </ui:insert>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content" >

                </ui:insert>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    
                    <center>Desarrollado por Cátedra Programación Visual - Universidad Nacional de Jujuy - Carrera Analista Programador Universitario</center>
                </ui:insert>
            </div>

        </div>

    </h:body>

</html>
